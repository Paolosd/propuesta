<style>

.card {

.karaoke {

.karaoke .line {

.big-question {

.heart {

  background: red;

.heart::before, .heart::after {
  content:'';
  position:absolute;
  width:20px; height:20px;
  background:red;
  border-radius:50%;

.heart::before { top:-10px; left:0; }
.heart::after { left:10px; top:0; }
@keyframes rise {

  100% {top:-10%; opacity:0;}

</style>
</head>
